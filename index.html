<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1>Welcome to the Nika Quiz App <br />Answer the following questions</h1>

      <main>
        <p>Time left: <span id="timer"></span></p>
        <div id="questions"></div>

        <div class="options" id="options"></div>

        <div class="buttons">
          <button id="prev">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#fff"
            >
              <path
                d="M400-240 160-480l240-240 56 58-142 142h486v80H314l142 142-56 58Z"
              />
            </svg>
          </button>
          <button id="next">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#fff"
            >
              <path
                d="m560-240-56-58 142-142H160v-80h486L504-662l56-58 240 240-240 240Z"
              />
            </svg>
          </button>
        </div>
      </main>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
